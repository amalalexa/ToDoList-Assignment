<div class="row">
    <div class="col-2 add">
        <button mat-raised-button color="primary" (click)="addTask()">
            + Add Task
        </button>
    </div>
    <div class="col-6">
        <div *ngIf="listOfTask">
            <h3 style="text-align: center;margin-top: 200px;margin-left: 150px;">There are no tasks to display !!!</h3>
        </div>
        <mat-list role="list" >
            <mat-list-item role="listitem" *ngFor="let task of listOfTaskDetails$">
                <span><mat-checkbox [checked]="task.taskCheck" (change)="checkTask($event,task)"></mat-checkbox>
                {{task.taskDescription}}
                <sub>{{task.lastUpdateDate | date :'medium'}}</sub>
                <button mat-button color="primary" (click)="updateTask(task)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button color="primary" (click)="deleteTask(task)">
                    <mat-icon>delete</mat-icon>
                </button></span>
            </mat-list-item>
        </mat-list>
    </div>
</div>
