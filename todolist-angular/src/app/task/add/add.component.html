<mat-dialog-content class="mat-typography">
    
    <form [formGroup]="form" class="task-form-css">
        <mat-form-field>
            <textarea matInput formControlName="taskDescription" placeholder="Write task..."></textarea>
        </mat-form-field>
        <div *ngIf="taskDescription.touched && taskDescription.invalid">
            <div *ngIf="taskDescription.errors.required">Description required !!!</div>
        </div><br/>
    </form> 

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="danger">Cancel</button>   
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="addTaskDetails(form)">Add</button>
</mat-dialog-actions>
