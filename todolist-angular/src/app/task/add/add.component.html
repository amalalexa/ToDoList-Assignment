<mat-dialog-content class="mat-typography">
    <form [formGroup]="form" class="task-form-css">
        <h2 mat-dialog-title style="text-align: center;">Add Task</h2>
        <mat-form-field>
            <textarea matInput formControlName="taskDescription" placeholder="Write task..."></textarea>
        </mat-form-field>
        <div *ngIf="taskDescription.touched && taskDescription.invalid">
            <div *ngIf="taskDescription.errors.required">Description required !!!</div>
        </div><br/>
    </form> 
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>   
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="addTaskDetails(form)">Add</button>
</mat-dialog-actions>
